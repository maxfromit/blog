table:
  name: post_keyword
  schema: public
object_relationships:
  - name: keyword
    using:
      foreign_key_constraint_on: keyword_id
  - name: post
    using:
      foreign_key_constraint_on: post_id
insert_permissions:
  - role: user
    permission:
      check:
        post:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - created_at
        - keyword_id
        - post_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - keyword_id
        - post_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - keyword_id
        - post_id
      filter:
        post:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        post:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
event_triggers:
  - name: log_post_keyword
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://functions:3000/logMutation
