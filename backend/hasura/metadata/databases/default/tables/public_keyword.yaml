table:
  name: keyword
  schema: public
array_relationships:
  - name: post_keywords
    using:
      foreign_key_constraint_on:
        column: keyword_id
        table:
          name: post_keyword
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - keyword
        - created_at
        - hidden_at
        - id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - keyword
        - created_at
        - hidden_at
        - id
      filter:
        hidden_at:
          _is_null: true
    comment: ""
event_triggers:
  - name: log_keyword
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://functions:3000/logMutation
